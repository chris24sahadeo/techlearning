<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

  <body>

    <div class="container">
      <h1>Carousel</h1>
      <div class="carousel">
        <a href="#one!" class="carousel-item"><img src="http://lorempixel.com/400/200/sports/1" alt="" srcset=""></a>
        <a href="#two!" class="carousel-item"><img src="http://lorempixel.com/400/200/animals/1" alt="" srcset=""></a>
        <a href="#three!" class="carousel-item"><img src="http://lorempixel.com/400/200/nature/1" alt="" srcset=""></a>
      </div>
    </div>

    <!--JavaScript at end of body for optimized loading-->
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script>
      $(document).ready(function(){
        $('.carousel').carousel()
      });
    </script>
</body>
</html>
